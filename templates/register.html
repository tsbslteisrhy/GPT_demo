  <body class="text-center">
    <main class="form-register w-100 m-auto">
      <form method="POST">
        {{form.csrf_token}}
        <h1 class="h3 mb-3 fw-normal"><b>계정 등록</b></h1>

        <table width="380px">
          <tr>
            <td>email</td>
<!--            <td><input type="text" class="form-control" id="email" placeholder="name@example.com" name="email"/></td>-->
            <td>{{form.email(class="form-control", placeholder="name@exmaple.com")}}</td>
          </tr>
          <tr>
            <td>password</td>
<!--            <td><input type="password" class="form-control" id="password" placeholder="" name="password"/></td>-->
            <td>{{form.password(class="form-control", placeholder="")}}</td>
          </tr>
          <tr>
            <td>API Key</td>
<!--            <td><input type="text" class="form-control" id="apikey" placeholder="" name="apikey"/></td>-->
            <td>{{form.apikey(class="form-control", placeholder="")}}</td>
          </tr>
          <tr style="padding: 0;">
            <td style="padding: 0;"></td>
            <td class="register-api-link" style="padding: 0 10px 0 0; text-align: right; font-size: 15px;"><a href="https://platform.openai.com/account/api-keys" target="_blank" style="color: grey; text-decoration-line:none;">KEY 값을 모르시나요?</a></td>
          </tr>
        </table>
        <button type="submit" class="btn btn-primary" style="width: 200px; font-size: 20px; margin-top: 30px;">등록하기</button>
      </form>
    </main>
  </body>
